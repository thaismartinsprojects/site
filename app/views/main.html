    </div>
</div>

<div id="about" class="col-xs-12">
    <h1>Sobre Mim</h1>

</div>

<div id="work" class="col-xs-12">
    <h1>Portf√≥lio</h1>
    <div ng-include="'app/views/elements/skills-list.html'"></div>
    <div class="box">
        <h1>Titulo</h1>
        <p>Description</p>
        <img ng-src="{{job.image}}" alt="{{job.name}}" alt="{{job.name}}" />

<div id="contact" class="col-xs-12">
    <h1>Entre em contato</h1>
    <div class="form-group">
        <label for="name">Seu Nome</label>
        <input class="form-control" id="name" ng-model="contact.name" />
    </div>
    <div class="form-group">
        <label for="phone">Seu Telefone</label>
        <input class="form-control" id="phone" ng-model="contact.phone" />
    </div>
    <div class="form-group">
        <label for="email">Seu Email</label>
        <input class="form-control" id="email" ng-model="contact.email" />
    </div>
    <div class="form-group">
        <label for="message">Seu Nome</label>
        <textarea class="form-control" id="message" ng-message="contact.message"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Enviar</button>
    </div>
</div>
