<a name="contact"></a>

<div id="contact" class="form col-xs-12" on-scroll="active">

    <div class="landing" ng-show="!showForm">
        <h1>Que tal uma <strong>conversa</strong> para falarmos sobre <strong>negócios</strong>, <strong>tecnologia</strong> e <strong>soluções</strong>?</h1>
        <div class="arrow">
            <img src="public/images/arrow.png" alt="Entre em contato" title="Entre em contato">
        </div>
        <button class="btn btn-special-fill btn-center" ng-click="showForm = true">
            <span>Entre em contato</span>
        </button>
    </div>

    <div class="form" ng-show="showForm">

        <div class="col-xs-12 col-sm-4">
            <h1>Entre <br><strong>em contato</strong><span class="dot"></span></h1>
            <span class="line"></span>
            <p><a href="mailto:contato@thaismartins.co">contato@thaismartins.co</a></p>
            <p>(11) 94129.3240</p>
            <ul class="social">
                <li>
                    <a href="https://github.com/thaismartinsprojects" target="_blank" title="GitHub">
                        <i class="fa fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://gitlab.com/u/thaismartins" target="_blank" title="GitLab">
                        <i class="fa fa-gitlab"></i>
                    </a>
                </li>
                <li>
                    <a href="https://bitbucket.org/thaismartins/" target="_blank" title="BitBucket">
                        <i class="fa fa-bitbucket"></i>
                    </a>
                </li>
                <li>
                    <a href="https://br.linkedin.com/in/thamartins" target="_blank" class="Linkedin">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
            <div class="warning error" ng-if="error">
                <p>{{message}}</p>
            </div>

            <div class="form-group" ng-class="{'active': contact.name.length > 0}">
                <label for="name">Nome*</label>
                <input class="form-control" id="name" ng-model="contact.name" />
            </div>
            <div class="form-group" ng-class="{'active': contact.phone.length > 0}">
                <label for="phone">Telefone*</label>
                <input class="form-control" id="phone" ng-model="contact.phone" ui-mask="(?9?9) ?9?9?9?9-?9?9?9?9?9" />
            </div>
            <div class="form-group" ng-class="{'active': contact.email.length > 0}">
                <label for="email">Email*</label>
                <input class="form-control" id="email" ng-model="contact.email" />
            </div>
            <div class="form-group" ng-class="{'active': contact.message.length > 0}">
                <label for="message">Mensagem*</label>
                <textarea class="form-control" id="message" ng-model="contact.message"></textarea>
            </div>
            <div class="form-group">

                <button class="btn btn-special-fill btn-center" ng-click="sendEmail()"
                        ng-class="{'sending': sendingContact, 'sended': contactSend}">
                    <span ng-if="!contactSend">Enviar</span>
                    <span ng-if="contactSend">Enviado <i class="fa fa-check"></i></span>
                    <span class="progress-line"></span>
                </button>
            </div>
        </div>

    </div>
</div>
